version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: # 追加
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf #/docker/web/default.conf:から/etc/nginx/conf.d/default.confに同期されている
      - .:/var/www/html
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html/app
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_USER: root
      MYSQL_PASSWORD: A1997T12
      MYSQL_ROOT_PASSWORD: A1997T12
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - 4444:4444
      - 5900:5900
    depends_on:
      - app
    privileged: true
volumes:
  mysql-data: