version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3.0-node-browsers
      - image: circleci/mariadb:10.4
    environment:
      - DB_CONNECTION: circle_testing
    working_directory: ~/p/app
    steps:
      - checkout
      - run:
          name: Update apt-get
          command: sudo apt-get update
      - run:
          name: Docker php extensions install
          command: sudo docker-php-ext-install pdo_mysql
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run:
          name: Install PHP libraries
          command: cd app && composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run:
          name: Run PHPUnit
          command: cd app && vendor/bin/phpunit
 
  deploy:
       machine:
           image: circleci/classic:201808-01
       steps:
           - checkout
            - add_ssh_keys:
                fingerprints:
                   - "7f:b9:a6:59:6b:31:3f:c9:b9:df:ef:ca:e8:d5:5e:4b"
           - run: cd ~/.ssh && ssh -i "larabel-sample.pem" ec2-user@ec2-35-78-16-196.ap-northeast-1.compute.amazonaws.com 'cd ~/var/www/app && git pull origin master'

 
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master